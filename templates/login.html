<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_common_buttons.css') }}">
</head>
<body>

    <div class="container" style="text-align: center;">
        <h2 class="mt-5" style="color: rgb(243, 246, 246)">Login</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username" style="color: rgb(243, 246, 246)">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: rgb(243, 246, 246);">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="action-button">Login</button>
        </form>
        <p style="color: rgb(243, 246, 246);">Dont have account? Register here!</p>
        <a href="/register">Register</a>
    </div>
</body>
</html>
